<div class="task-list-container">
  <h1 class="task-list-title">Task List</h1>
  
  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <div class="task-header">
        <h3 class="task-title">{{ task.title }}</h3>
        <span class="task-status" [ngClass]="task.status ? task.status.toLowerCase() : 'unknown'">
          {{ task.status }}
        </span>
      </div>

      <p class="task-description">{{ task.description }}</p>

      <div class="task-actions">
        <button class="btn-edit" aria-label="Editar tarefa">Edit</button>
        <button class="btn-delete" aria-label="Excluir tarefa">Delete</button>
      </div>
    </li>
  </ul>
</div>
